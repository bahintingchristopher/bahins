<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Contact Messages</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f0f0f0;
    }
    header {
      background: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      margin-top: 1rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 5px solid #007bff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      word-wrap: break-word;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button.delete-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 0.9rem;
    }
    button.delete-btn:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Messages</h1>
  </header>

  <main>
    <ul id="allMessages"></ul>
  </main>

  <script>
    fetch('https://bahins-backend.onrender.com/messages')
    .then(res => res.json())
    .then(messages => {
      const list = document.getElementById('allMessages');
      messages.forEach(msg => {
        const li = document.createElement('li');

        let formattedDate = '';
        if (msg.created_at) {
          const dateObj = new Date(msg.created_at);
          const phTime = new Date(dateObj.getTime() + (8 * 60 * 60 * 1000));
          formattedDate = phTime.toLocaleString();
        }

        // Create a span to hold the message text (to keep separate from button)
        const messageSpan = document.createElement('span');
        messageSpan.textContent = `${formattedDate}, ${msg.name} (${msg.email}) - ${msg.reason}: ${msg.message}`;

        // Create Delete button
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.className = 'delete-btn';

        // TODO: Replace alert with actual delete API call
        deleteBtn.addEventListener('click', () => {
          if(confirm(`Are you sure you want to delete the message from ${msg.name}?`)) {
            alert(`Delete request sent for message from ${msg.name}`);
            // After successful delete, remove from UI:
            // list.removeChild(li);
          }
        });

        li.appendChild(messageSpan);
        li.appendChild(deleteBtn);
        list.appendChild(li);
      });
    })
    .catch(error => {
      console.error('Failed to fetch messages:', error);
    });
  </script>
</body>
</html>
